<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Estudante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl">
      <!-- Título -->
      <h1 class="text-white text-5xl md:text-6xl font-bold mb-12 px-4">
        Bem-Vindo,<br />EduPass!
      </h1>

      <!-- Card de Login -->
      <div class="bg-gray-100 rounded-3xl p-8 md:p-12 shadow-xl">
        <form class="space-y-6">
          <!-- Campo de Email -->
          <div class="flex items-center gap-4">
            <svg
              class="w-8 h-8 text-blue-600 flex-shrink-0"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            <input
              type="email"
              placeholder="Digite seu email"
              class="flex-1 px-6 py-4 rounded-full border-2 border-blue-600 bg-white text-gray-700 placeholder-gray-400 focus:outline-none focus:border-blue-700"
            />
          </div>

          <!-- Campo de Senha -->
          <div class="flex items-center gap-4">
            <svg
              class="w-8 h-8 text-blue-600 flex-shrink-0"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
            <div class="flex-1 relative">
              <input
                type="password"
                id="password"
                placeholder="Digite sua senha"
                class="w-full px-6 py-4 rounded-full border-2 border-blue-600 bg-white text-gray-700 placeholder-gray-400 focus:outline-none focus:border-blue-700"
              />
              <button
                type="button"
                onclick="togglePassword()"
                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>
              </button>
            </div>
          </div>

          <!-- Lembrar senha e Esqueceu senha -->
          <div class="flex items-center justify-between px-4">
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="checkbox" class="w-4 h-4 rounded border-gray-300" />
              <span class="text-gray-700 text-sm">Lembrar senha</span>
            </label>
            <a href="#" class="text-gray-400 text-sm hover:text-gray-600"
              >Esqueceu a senha?</a
            >
          </div>

          <!-- Botão Entrar -->
          <button 
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold text-xl py-4 rounded-full transition-colors mt-8"
          >
            Entrar
          </button>

          <!-- Link de Cadastro -->
          <p class="text-center text-gray-700 mt-6">
            Ainda não possui cadastro?
            <a href="#" class="text-gray-700 underline hover:text-gray-900" id="Clique"
              >Clique aqui</a
            >
          </p>
        </form>
      </div>
    </div>
    <script src="assets/js/login.js"></script>
  </body>
</html>
