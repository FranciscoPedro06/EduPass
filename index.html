<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduPass - Login</title>
  <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
  
  <div class="login-container">
    <div class="header">
      <h1>EduPass</h1>
      <p>Bem-vindo!</p>
    </div>

    <div class="login-card">
      <form id="loginForm">
        
        <div class="form-group">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" class="form-input" placeholder="Digite seu email" required>
        </div>

        <div class="form-group password-group">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
          <button type="button" class="password-toggle" onclick="togglePassword()">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
          </button>
        </div>

        <div class="form-footer">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="remember">
            <label for="remember">Lembrar senha</label>
          </div>
          <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="btn-submit">Entrar</button>

        <p class="signup-link">
          Ainda n√£o possui cadastro? <a href="cadastroEstu.html">Clique aqui</a>
        </p>
      </form>
    </div>
  </div>
<script type="module" src="/assets/js/login.js"></script>

</body>
</html>
