<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - EduPass</title>
  
  <style>
    /* 1. Reset e Variáveis de Estilo (PADRÃO GLOBAL) */
    :root {
      --primary-color: #007BFF;
      --primary-dark: #0069D9;
      --primary-tint: rgba(0, 123, 255, 0.08); /* Para banners */
      --primary-tint-border: rgba(0, 123, 255, 0.2); /* Borda do banner */
      
      --bg-color: #F3F4F6;
      --card-color: #FFFFFF;
      
      --primary-text: #111827;
      --secondary-text: #6B7280;
      
      --border-color: #D1D5DB;
      --input-bg: #F9FAFB;
      --list-border: #E5E7EB;
      
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
      --info: #3b82f6;

      --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      --card-radius: 24px;
      --button-radius: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--primary-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* 2. Header (Padrão) */
    .header {
      background-color: var(--card-color);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .back-button {
      position: absolute;
      left: 12px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid var(--primary-color);
      background-color: var(--card-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--primary-color);
    }
    .back-button:hover {
      background-color: var(--bg-color);
      transform: scale(1.05);
    }
    .back-button svg {
      width: 24px;
      height: 24px;
    }
    .header-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary-color);
    }
    
    /* 3. Conteúdo Específico da Página */
    .main-content {
      padding: 24px 16px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex: 1;
    }
    .profile-card {
      background-color: var(--card-color);
      border-radius: var(--card-radius);
      padding: 24px;
      width: 100%;
      max-width: 448px;
      box-shadow: var(--card-shadow);
    }
    .avatar-circle {
      width: 160px;
      height: 160px;
      background-color: var(--primary-color);
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px auto;
    }
    .avatar-circle svg {
      width: 96px;
      height: 96px;
      color: var(--card-color);
    }
    .profile-name {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 32px;
      color: var(--primary-text);
    }
    .info-list {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-bottom: 32px;
    }
    .info-item {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 1rem;
      color: var(--primary-text);
    }
    .info-item svg {
      width: 32px;
      height: 32px;
      color: var(--primary-color);
      flex-shrink: 0;
    }
    .info-item span {
      font-weight: 700;
    }

    /* Botão Primário */
    .btn-primary {
      width: 100%;
      background-color: var(--primary-color);
      color: var(--card-color);
      font-weight: 700;
      padding: 1rem;
      border-radius: var(--button-radius);
      font-size: 1.125rem;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn-primary:hover {
      background-color: var(--primary-dark);
      box-shadow: 0 4px 15px rgba(0, 102, 255, 0.2);
    }

    /* Sistema de Alerta (Necessário para JS) */
    #container-alertas {
      position: fixed; top: 20px; right: 20px; z-index: 1000;
      display: flex; flex-direction: column; gap: 10px; max-width: 350px;
    }
    .alerta {
      padding: 15px 20px; color: white; border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); font-weight: 500;
      animation: slideIn 0.3s ease-out; word-wrap: break-word; line-height: 1.5;
    }
    .alerta-sucesso { background-color: var(--success); }
    .alerta-erro    { background-color: var(--error); }
    .alerta-aviso   { background-color: var(--warning); }
    .alerta-info    { background-color: var(--info); }
    @keyframes slideIn { from { transform: translateX(400px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(400px); opacity: 0; } }

    /* Media Queries */
    @media (min-width: 640px) {
      .header { padding: 16px 24px; }
      .back-button { left: 24px; width: 48px; height: 48px; }
      .header-title { font-size: 24px; }
      .main-content {
        padding: 32px 24px;
      }
      .profile-card {
        padding: 32px;
      }
    }
    @media (min-width: 1024px) {
      .header-title { font-size: 28px; }
    }
  </style>
</head>

<body>
  <header class="header">
    <button class="back-button" title="Voltar">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
    <h1 class="header-title">Perfil</h1>
  </header>

  <main class="main-content">
    <div class="profile-card">
      <div class="avatar-circle">
        <svg fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
        </svg>
      </div>

      <h2 class="profile-name">
        Matheus Santos de Santana
      </h2>

      <div class="info-list">
        <div class="info-item">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
          </svg>
          <div>
            <span>CARGO:</span> Gerente de transporte
          </div>
        </div>
        <div class="info-item">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          <div><span>NASCIMENTO:</span> 15/09/2002</div>
        </div>
        <div class="info-item">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <div><span>ID:</span> 2280473926</div>
        </div>
        <div class="info-item">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" />
          </svg>
          <div><span>CPF:</span> 123.456.789-10</div>
        </div>
      </div>

      <button class="btn-primary">
        Editar perfil
      </button>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const editBtn = document.querySelector('button.btn-primary');
      const backButton = document.querySelector('button.back-button');

      if (backButton) {
        backButton.addEventListener('click', () => {
          window.history.back();
        });
      }

      // ===== FUNÇÃO DE ALERTA GLOBAL (UNIFICADA) =====
      function mostrarAlerta(mensagem, tipo = 'info') {
        let containerAlertas = document.getElementById('container-alertas');
        if (!containerAlertas) {
          containerAlertas = document.createElement('div');
          containerAlertas.id = 'container-alertas';
          document.body.appendChild(containerAlertas);
        }
        
        let tipoClasse = 'alerta-info';
        switch(tipo) {
          case 'sucesso': tipoClasse = 'alerta-sucesso'; break;
          case 'erro': tipoClasse = 'alerta-erro'; break;
          case 'aviso': tipoClasse = 'alerta-aviso'; break;
        }
        const alerta = document.createElement('div');
        alerta.className = `alerta ${tipoClasse}`;
        alerta.innerHTML = mensagem;
        containerAlertas.appendChild(alerta);
        
        setTimeout(() => {
          alerta.style.animation = 'slideOut 0.3s ease-out';
          setTimeout(() => {
            alerta.remove();
            if (containerAlertas.children.length === 0) {
              containerAlertas.remove();
            }
          }, 300);
        }, 4000);
      }

      // ===== FUNÇÃO DE EDIÇÃO DO PERFIL =====
      function editProfile() {
        mostrarAlerta('Funcionalidade de edição de perfil em desenvolvimento.', 'aviso');
      }

      if (editBtn) {
        editBtn.addEventListener('click', editProfile);
      }
    });
  </script>
</body>
</html>
