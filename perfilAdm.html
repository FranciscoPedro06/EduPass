<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/perfilAdm.css" />
  </head>

  <body class="custom-blue min-h-screen">
    <header class="bg-white p-4 flex items-center relative">
      <button
        class="absolute left-4 w-12 h-12 rounded-full border-4 custom-blue-border flex items-center justify-center hover:bg-blue-100 transition-colors"
        onclick="history.back()"
        title="Voltar"
      >
        <svg
          class="w-6 h-6 custom-blue-text"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="3"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>

      <h1 class="text-2xl font-bold custom-blue-text text-center flex-1">
        Perfil
      </h1>
    </header>

    <main class="p-6 flex items-center justify-center min-h-[calc(100vh-80px)]">
      <div class="bg-white rounded-3xl p-8 w-full max-w-md shadow-lg">
        <div class="flex justify-center mb-6">
          <div
            class="w-40 h-40 custom-blue rounded-full flex items-center justify-center"
          >
            <svg
              class="w-24 h-24 text-white"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
              />
            </svg>
          </div>
        </div>

        <h2 class="text-2xl font-bold text-center mb-8">
          Matheus Santos de Santana
        </h2>

        <div class="space-y-6 mb-8">
          <!-- Cargo -->
          <div class="flex items-center gap-4">
            <svg
              class="w-8 h-8 custom-blue-text flex-shrink-0"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 14l9-5-9-5-9 5 9 5z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"
              />
            </svg>
            <div>
              <span class="font-bold">CARGO:</span> Gerente de transporte
            </div>
          </div>

          <!-- Nascimento -->
          <div class="flex items-center gap-4">
            <svg
              class="w-8 h-8 custom-blue-text flex-shrink-0"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            <div><span class="font-bold">NASCIMENTO:</span> 15/09/2002</div>
          </div>

          <!-- ID -->
          <div class="flex items-center gap-4">
            <svg
              class="w-8 h-8 custom-blue-text flex-shrink-0"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              />
            </svg>
            <div><span class="font-bold">ID:</span> 2280473926</div>
          </div>

          <!-- CPF -->
          <div class="flex items-center gap-4">
            <svg
              class="w-8 h-8 custom-blue-text flex-shrink-0"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"
              />
            </svg>
            <div><span class="font-bold">CPF:</span> 123.456.789-10</div>
          </div>
        </div>

        <button
          class="w-full custom-blue text-white font-bold py-4 rounded-full text-lg hover:opacity-90 transition-opacity"
        >
          Editar perfil
        </button>
      </div>
    </main>

    <script src="assets/js/perfilAdm.js"></script>
  </body>
</html>
