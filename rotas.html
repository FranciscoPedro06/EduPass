<body>

    <div class="card">

      <div class="section">
        <h2>Ida:</h2>

        <div class="rota">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">

                  d="M17 8l4 4m0 0l-4 4m4-4H3"/>

          <button>SENAI</button>

        <div class="rota">

                  d="M17 8l4 4m0 0l-4 4m4-4H3"/>
          </svg>
          <button>FAN</button>
        </div>
      </div>

      <!-- Volta Section -->
      <div class="section">
        <h2>Volta:</h2>

        <div class="rota">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                  d="M17 8l4 4m0 0l-4 4m4-4H3"/>
          </svg>
          <button>FAN</button>

        <div class="rota">

                  d="M17 8l4 4m0 0l-4 4m4-4H3"/>

          <button>PASSARELA</button>
        </div>

        <div class="rota">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">

          <button>UEFS</button>
        </div>
      </div>
    </div>
