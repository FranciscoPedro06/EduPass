<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - EduPass</title>
  <style>
    /* 1. Reset e Variáveis de Estilo (PADRÃO GLOBAL) */
    :root {
      --primary-color: #007BFF;
      --primary-dark: #0069D9;
      --primary-tint: rgba(0, 123, 255, 0.08); 
      --primary-tint-border: rgba(0, 123, 255, 0.2);
      
      --bg-color: #F3F4F6;
      --card-color: #FFFFFF;
      
      --primary-text: #111827;
      --secondary-text: #6B7280;
      
      --border-color: #D1D5DB;
      --input-bg: #F9FAFB;
      --list-border: #E5E7EB;
      
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
      --info: #3b82f6;

      --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      --card-radius: 24px;
      --button-radius: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--primary-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* 2. Header (Padrão) */
    .header {
      background-color: var(--card-color);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
    .back-button {
      position: absolute;
      left: 12px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid var(--primary-color);
      background-color: var(--card-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--primary-color);
    }
    .back-button:hover { background-color: var(--bg-color); transform: scale(1.05); }
    .back-button svg { width: 24px; height: 24px; }
    .header-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary-color);
    }
    
    /* 3. Conteúdo Específico da Página */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center; /* Centraliza verticalmente */
      justify-content: center;
      padding: 24px 16px; /* Espaçamento mobile */
    }
    .profile-card {
      background-color: var(--card-color);
      border-radius: var(--card-radius);
      padding: 32px 24px; /* Padding interno */
      width: 100%;
      max-width: 500px; /* Largura máxima */
      box-shadow: var(--card-shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px; /* Espaço entre elementos */
    }

    /* Avatar */
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: var(--primary-tint); /* Fundo azul claro */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* Para a imagem não vazar */
      background-size: cover;
      background-position: center;
    }
    .profile-avatar svg {
      width: 60px; /* Tamanho do ícone padrão */
      height: 60px;
      color: var(--primary-color);
    }
    .profile-avatar img { /* Estilo caso tenha foto */
        width: 100%;
        height: 100%;
        object-fit: cover;
    }


    .student-name {
      font-size: 22px; /* Pouco menor */
      font-weight: 700;
      color: var(--primary-text);
      text-align: center;
      margin-bottom: 8px; /* Reduzido */
    }

    /* Lista de Informações */
    .info-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px; /* Espaço entre itens */
    }
    .info-item {
      display: flex;
      align-items: center; /* Alinha ícone e texto */
      gap: 16px;
      border-bottom: 1px solid var(--list-border); /* Linha divisória */
      padding-bottom: 16px;
    }
    .info-item:last-child {
        border-bottom: none; /* Remove a linha do último item */
        padding-bottom: 0;
    }
    .info-icon svg {
      width: 24px; /* Ícones menores */
      height: 24px;
      color: var(--primary-color);
      flex-shrink: 0;
    }
    .info-text {
      flex: 1;
      font-size: 15px; /* Tamanho padrão */
      color: var(--primary-text);
      line-height: 1.5;
    }
    .info-label {
      font-weight: 600; /* Destaque no label */
      color: var(--primary-text);
      display: block; /* Label em cima */
      margin-bottom: 2px;
      font-size: 13px; /* Label menor */
      text-transform: uppercase; /* Caixa alta */
      color: var(--secondary-text);
    }

    /* Botão Editar */
    .edit-button {
      background-color: var(--primary-color);
      color: var(--card-color);
      border: none;
      border-radius: var(--button-radius);
      padding: 14px 40px; /* Padding ajustado */
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 16px; /* Espaço acima */
    }
    .edit-button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 123, 255, 0.3);
    }
    .edit-button:active {
      transform: translateY(0);
    }

    /* Sistema de Alerta (Necessário para JS) */
    #container-alertas {
      position: fixed; top: 20px; right: 20px; z-index: 1000;
      display: flex; flex-direction: column; gap: 10px; max-width: 350px;
    }
    .alerta {
      padding: 15px 20px; color: white; border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); font-weight: 500;
      animation: slideIn 0.3s ease-out; word-wrap: break-word; line-height: 1.5;
    }
    .alerta-sucesso { background-color: var(--success); }
    .alerta-erro    { background-color: var(--error); }
    .alerta-aviso   { background-color: var(--warning); }
    .alerta-info    { background-color: var(--info); }
    @keyframes slideIn { from { transform: translateX(400px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(400px); opacity: 0; } }

    /* Media Queries */
    @media (min-width: 640px) {
      .header { padding: 16px 24px; }
      .back-button { left: 24px; width: 48px; height: 48px; }
      .header-title { font-size: 24px; }
      .main-content { padding: 32px 24px; }
      .profile-card { padding: 40px; border-radius: 32px; gap: 32px; }
      .student-name { font-size: 24px; }
      .info-text { font-size: 16px; }
      .edit-button { padding: 16px 56px; font-size: 18px; }
    }
     @media (min-width: 1024px) {
       .header-title { font-size: 28px; }
     }

  </style>
</head>
<body>
  <header class="header">
    <button class="back-button" id="backButton" title="Voltar">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
    </button>
    <h1 class="header-title">Perfil</h1>
  </header>

  <main class="main-content">
    <div class="profile-card">
      
      <div class="profile-avatar" id="profileAvatar">
         <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
           <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle>
         </svg>
      </div>

      <h2 class="student-name" id="studentName">Carregando...</h2>

      <div class="info-list" id="infoList">
         </div>

      <button class="edit-button" id="editProfileBtn">Editar perfil</button>
    </div>
  </main>

  <script>
    // ===== FUNÇÃO DE ALERTA GLOBAL (UNIFICADA) =====
    function mostrarAlerta(mensagem, tipo = 'info') {
      let containerAlertas = document.getElementById('container-alertas');
      if (!containerAlertas) {
        containerAlertas = document.createElement('div');
        containerAlertas.id = 'container-alertas';
        document.body.appendChild(containerAlertas);
      }
      
      let tipoClasse = 'alerta-info';
      switch(tipo) {
        case 'sucesso': tipoClasse = 'alerta-sucesso'; break;
        case 'erro': tipoClasse = 'alerta-erro'; break;
        case 'aviso': tipoClasse = 'alerta-aviso'; break;
      }
      const alerta = document.createElement('div');
      alerta.className = `alerta ${tipoClasse}`;
      alerta.innerHTML = mensagem;
      containerAlertas.appendChild(alerta);
      
      setTimeout(() => {
        alerta.style.animation = 'slideOut 0.3s ease-out';
        setTimeout(() => {
          alerta.remove();
          if (containerAlertas.children.length === 0) {
            containerAlertas.remove();
          }
        }, 300);
      }, 4000);
    }
    
    // ===== LÓGICA DA PÁGINA DE PERFIL =====
    document.addEventListener("DOMContentLoaded", () => {
      const emailLogado = sessionStorage.getItem('usuarioLogado');
      const estudantes = JSON.parse(localStorage.getItem('estudantes')) || [];
      const usuario = estudantes.find(u => u.email === emailLogado);

      const studentNameEl = document.getElementById('studentName');
      const infoListEl = document.getElementById('infoList');
      const profileAvatarEl = document.getElementById('profileAvatar');
      const backButton = document.getElementById('backButton');
      const editBtn = document.getElementById('editProfileBtn');

      if (!usuario) {
        mostrarAlerta('Erro: Usuário não encontrado. Faça login novamente.', 'erro');
        studentNameEl.textContent = "Usuário não encontrado";
        // Opcional: Redirecionar para login após um tempo
        // setTimeout(() => window.location.href = 'login.html', 3000);
        return;
      }

      // Preencher Nome
      studentNameEl.textContent = usuario.nome || "Nome não disponível";

      // Preencher Avatar (Foto ou Ícone)
      if (usuario.foto) {
          profileAvatarEl.innerHTML = ''; // Limpa o SVG padrão
          const img = document.createElement('img');
          img.src = usuario.foto;
          img.alt = `Foto de ${usuario.nome}`;
          profileAvatarEl.appendChild(img);
      } // Se não houver foto, o SVG padrão já está no HTML

      // Mapeamento de Chaves para Labels e Ícones
      const infoMap = {
        curso: { label: 'Curso', icon: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 14l9-5-9-5-9 5 9 5z"/><path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/></svg>' },
        turno: { label: 'Turno', icon: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>' },
        nascimento: { label: 'Nascimento', icon: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>' },
        cpf: { label: 'CPF', icon: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"/></svg>' },
        email: { label: 'Email', icon: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>' }
      };

      // Limpar lista antes de preencher
      infoListEl.innerHTML = ''; 

      // Preencher a lista de informações
      Object.keys(infoMap).forEach(key => {
        const info = infoMap[key];
        let valor = usuario[key] || 'Não informado';

        // Formatar data de nascimento
        if (key === 'nascimento' && usuario.nascimento) {
          try {
            const partes = usuario.nascimento.split('-'); // ["YYYY","MM","DD"]
            if (partes.length === 3) {
              valor = `${partes[2]}/${partes[1]}/${partes[0]}`;
            }
          } catch (e) {
             console.error("Erro ao formatar data de nascimento:", e);
             valor = usuario.nascimento; // Mantém o valor original se der erro
          }
        }
        
        // Criar o item da lista
        const itemDiv = document.createElement('div');
        itemDiv.className = 'info-item';
        itemDiv.innerHTML = `
          <div class="info-icon">${info.icon}</div>
          <div class="info-text">
            <span class="info-label">${info.label}:</span> ${valor}
          </div>
        `;
        infoListEl.appendChild(itemDiv);
      });

      // Botão Voltar
      if (backButton) {
        backButton.addEventListener('click', () => window.history.back());
      }

      // Botão Editar
      if (editBtn) {
        editBtn.addEventListener('click', () => {
          mostrarAlerta('Funcionalidade de edição em desenvolvimento', 'aviso');
          // Futuro: window.location.href = 'editar-perfil-estudante.html'; 
        });
      }
    });
  </script>
</body>
</html>
