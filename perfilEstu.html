<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - EduPass</title>
  <link rel="stylesheet" href="/assets/css/perfilEstu.css" />
</head>
<body>
  <header class="header">
    <button class="back-button" id="backButton" title="Voltar">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
    </button>
    <h1 class="header-title">Perfil</h1>
  </header>

  <main class="main-content">
    <div class="profile-card">
      
      <div class="profile-avatar" id="profileAvatar">
         <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
           <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle>
         </svg>
      </div>

      <h2 class="student-name" id="studentName">Carregando...</h2>

      <div class="info-list" id="infoList">
         </div>

      <button class="edit-button" id="editProfileBtn">Editar perfil</button>
    </div>
  </main>

  <script src="/assets/js/perfilEstu.js"></script>
</body>
</html>
