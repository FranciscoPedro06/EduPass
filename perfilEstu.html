<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - EduPass</title>
    <link rel="stylesheet" href="assets/css/perfilEstu.css" />
</head>
<body>
    <div class="header">
        <button class="back-button" id="backButton">
            <div class="back-arrow"></div>
        </button>
        <h1 class="header-title">Perfil</h1>
    </div>

    <div class="main-content">
        <div class="profile-card">
            <div class="profile-icon">
                <div class="profile-icon-inner">
                    <div class="profile-icon-head"></div>
                    <div class="profile-icon-body"></div>
                </div>
            </div>

            <h2 class="student-name">Ludmila Vitória Santos Ribeiro Carvalho</h2>

            <div class="info-list">
                <div class="info-item">
                    <div class="info-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                            <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                        </svg>
                    </div>
                    <div class="info-text">
                        <span class="info-label">CURSO:</span> DESENVOLVIMENTO DE SISTEMAS
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12 6 12 12 16 14"/>
                        </svg>
                    </div>
                    <div class="info-text">
                        <span class="info-label">TURNO:</span> NOTURNO
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                    <div class="info-text">
                        <span class="info-label">NASCIMENTO:</span> 11/10/2006
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <svg viewBox="0 0 24 24">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                    </div>
                    <div class="info-text">
                        <span class="info-label">ID:</span> 2280473926
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <svg viewBox="0 0 24 24">
                            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
                            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
                        </svg>
                    </div>
                    <div class="info-text">
                        <span class="info-label">CPF:</span> 123.456.789-10
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/>
                        </svg>
                    </div>
                    <div class="info-text">
                        <span class="info-label">DIAS DA SEMANA:</span> SEGUNDA, TERÇA, QUARTA, QUINTA E SEXTA
                    </div>
                </div>
            </div>

            <button class="edit-button" id="editProfileBtn">Editar perfil</button>
        </div>
    </div>

    <script src="assets/js/perfilEstu.js"></script>
</body>
</html>
