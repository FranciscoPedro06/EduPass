<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - EduPass</title>
    <link rel="stylesheet" href="assets/css/perfilEstu.css" />
</head>
<body>
    <div class="header">
        <button class="back-button" id="backButton">
            <div class="back-arrow"></div>
        </button>
        <h1 class="header-title">Perfil</h1>
    </div>

    <div class="main-content">
        <div class="profile-card">
            <!-- Ícone do perfil -->
            <div class="profile-icon">
                <div class="profile-icon-inner"></div>
            </div>

            <!-- Nome do estudante -->
            <h2 class="student-name"></h2>

            <!-- Lista de informações dinâmicas -->
            <div class="info-list">
                <div class="info-item" data-key="curso"></div>
                <div class="info-item" data-key="turno"></div>
                <div class="info-item" data-key="nascimento"></div>
                <div class="info-item" data-key="cpf"></div>
                <div class="info-item" data-key="email"></div>
               
            </div>

            <button class="edit-button" id="editProfileBtn">Editar perfil</button>
        </div>
    </div>

    <script src="assets/js/perfilEstu.js"></script>
</body>
</html>
