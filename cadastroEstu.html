<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - EduPass</title>
  <link rel="stylesheet" href="assets/css/cadastroEstu.css">
</head>
<body>
  <div class="header">
    <button class="back-button" id="backButton">
      <div class="back-arrow"></div>
    </button>
    <h1 class="header-title">Cadastro</h1>
  </div>

  <div class="main-content">
    <div class="form-card">
      <h2 class="form-title">Estudante</h2>
      <form id="cadastroForm">
        <div class="form-group">
          <input type="text" class="input" placeholder="RG / CPF DO ESTUDANTE" required>
        </div>
        
        <div class="form-group">
          <input type="file" id="residencia" class="file-input" accept=".pdf,.jpg,.png">
          <label for="residencia" class="file-label">COMPROVANTE DE RESIDÊNCIA</label>
        </div>
        
        <div class="form-group">
          <input type="file" id="titulo" class="file-input" accept=".pdf,.jpg,.png">
          <label for="titulo" class="file-label">TÍTULO DE ELEITOR</label>
        </div>
        
        <div class="form-group">
          <input type="file" id="matricula" class="file-input" accept=".pdf,.jpg,.png">
          <label for="matricula" class="file-label">COMPROVANTE DE MATRÍCULA</label>
        </div>
        
        <div class="form-group">
          <input type="file" id="foto" class="file-input" accept=".jpg,.png">
          <label for="foto" class="file-label">FOTO 3X4</label>
        </div>
        
        <div class="form-group">
          <input type="text" class="input" placeholder="RG / CPF DO RESPONSÁVEL" required>
        </div>
        
        <div class="form-group">
          <input type="file" id="vacina" class="file-input" accept=".pdf,.jpg,.png">
          <label for="vacina" class="file-label">CARTÃO DE VACINA</label>
        </div>
        
        <button type="submit" class="button">Concluído</button>
      </form>
    </div>
  </div>

  <!-- Arquivo JS externo -->
  <script src="assets/js/cadastroEstu.js"></script>
</body>
</html>
