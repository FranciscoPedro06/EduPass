<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horários - EduPass</title>
  <style>
    /* 1. Reset e Variáveis de Estilo (PADRÃO GLOBAL) */
    :root {
      --primary-color: #007BFF;
      --primary-dark: #0069D9;
      --primary-tint: rgba(0, 123, 255, 0.08); /* Para banners */
      --primary-tint-border: rgba(0, 123, 255, 0.2); /* Borda do banner */
      
      --bg-color: #F3F4F6;
      --card-color: #FFFFFF;
      
      --primary-text: #111827;
      --secondary-text: #6B7280;
      
      --border-color: #D1D5DB;
      --list-border: #E5E7EB; /* Borda mais clara para listas */
      
      --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      --card-radius: 24px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--primary-text);
    }

    /* 2. Header (Padrão) */
    .header {
      background-color: var(--card-color);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .back-button {
      position: absolute;
      left: 12px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid var(--primary-color);
      background-color: var(--card-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--primary-color);
    }

    .back-button:hover {
      background-color: var(--bg-color);
      transform: scale(1.05);
    }

    .back-button:active {
      transform: scale(0.95);
    }

    .header-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary-color);
    }

    /* 3. Conteúdo Principal */
    .main-content {
      flex: 1;
      padding: 24px 16px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
    }

    .schedule-card {
      background-color: var(--card-color);
      border-radius: var(--card-radius);
      padding: 24px 16px;
      width: 100%;
      max-width: 600px;
      box-shadow: var(--card-shadow);
    }

    .card-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary-text);
      margin-bottom: 20px;
      text-align: center;
    }

    /* 4. VARIAÇÃO: "Toque de Cor" (Banner) */
    .info-banner {
      background-color: var(--primary-tint);
      border: 1px solid var(--primary-tint-border);
      color: #0056b3; /* Tom de azul mais escuro para o texto */
      padding: 16px;
      border-radius: 12px;
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .info-banner svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }


    /* 5. Lista de Viagens */
    .trips-container {
      max-height: 600px;
      overflow-y: auto;
      padding-right: 4px;
      scrollbar-gutter: stable; 
    }

    /* Custom scrollbar */
    .trips-container::-webkit-scrollbar {
      width: 4px;
    }
    .trips-container::-webkit-scrollbar-track {
      background: transparent;
    }
    .trips-container::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 2px;
    }

    /* Itens da Viagem */
    .trip-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
      border-bottom: 1px solid var(--list-border);
      gap: 12px;
    }

    .trip-item:last-child {
      border-bottom: none;
    }

    .trip-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      min-width: 0;
    }

    .calendar-icon {
      width: 32px;
      height: 32px;
      flex-shrink: 0;
      color: var(--primary-color);
    }

    .trip-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .trip-day {
      font-size: 14px;
      font-weight: 600;
      color: var(--primary-text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .trip-route {
      font-size: 12px;
      color: var(--secondary-text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .trip-right {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    .clock-icon {
      width: 20px;
      height: 20px;
      color: var(--primary-color);
    }

    .trip-time {
      font-size: 14px;
      font-weight: 600;
      color: var(--primary-text);
      min-width: 45px;
      text-align: right;
    }

    /* 6. Media Queries (Responsivo) */

    /* Tablet - 640px+ */
    @media (min-width: 640px) {
      .header {
        padding: 16px 24px;
      }
      .back-button {
        left: 24px;
        width: 48px;
        height: 48px;
      }
      .header-title {
        font-size: 24px;
      }
      .main-content {
        padding: 32px 24px;
      }
      .schedule-card {
        padding: 32px 24px;
        border-radius: 32px;
      }
      .card-title {
        font-size: 24px;
        margin-bottom: 24px;
      }
      .trip-item {
        padding: 20px 0;
        gap: 16px;
      }
      .calendar-icon {
        width: 36px;
        height: 36px;
      }
      .trip-day {
        font-size: 16px;
      }
      .trip-route {
        font-size: 14px;
      }
      .clock-icon {
        width: 24px;
        height: 24px;
      }
      .trip-time {
        font-size: 16px;
        min-width: 55px;
      }
    }

    /* Desktop - 1024px+ */
    @media (min-width: 1024px) {
      .header-title {
        font-size: 32px;
      }
      .main-content {
        padding: 48px 24px;
      }
      .schedule-card {
        padding: 48px 40px;
        border-radius: 48px;
      }
      .card-title {
        font-size: 32px;
        margin-bottom: 40px;
      }
      .trip-item {
        padding: 24px 0;
      }
      .calendar-icon {
        width: 40px;
        height: 40px;
      }
      .trip-day {
        font-size: 20px;
      }
      .trip-route {
        font-size: 16px;
      }
      .clock-icon {
        width: 28px;
        height: 28px;
      }
      .trip-time {
        font-size: 20px;
        min-width: 60px;
      }
    }
  </style>
</head>
<body>
