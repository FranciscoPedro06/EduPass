<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horários</title>
  <!-- Importa Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Importa CSS personalizado -->
  <link rel="stylesheet" href="assets/css/horarios.css">
</head>
<body class="bg-blue-600 min-h-screen">
  <!-- Header -->
  <header class="header">
    <button class="btn-voltar">
      <svg class="icone-voltar" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
    <h1 class="titulo-pagina">Horários</h1>
  </header>

  <!-- Main Content -->
  <main class="conteudo-principal">
    <div class="caixa-horarios">
      <h2 class="titulo-lista">Próximas Viagens</h2>
      
      <div class="lista-horarios">
        <!-- Cada item de horário -->
        <div class="item-horario">
          <div class="info-viagem">
            <svg class="icone-calendario" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke-width="2"/>
              <line x1="16" y1="2" x2="16" y2="6" stroke-width="2" stroke-linecap="round"/>
              <line x1="8" y1="2" x2="8" y2="6" stroke-width="2" stroke-linecap="round"/>
              <line x1="3" y1="10" x2="21" y2="10" stroke-width="2"/>
            </svg>
            <div>
              <p class="dia">Segunda-feira</p>
              <p class="rota">Irará - SENAI</p>
            </div>
          </div>
          <div class="info-hora">
            <svg class="icone-relogio" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" stroke-width="2"/>
              <polyline points="12 6 12 12 16 14" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span class="hora">17:00</span>
          </div>
        </div>

        <!-- Você pode copiar e repetir o mesmo bloco acima para os outros dias -->
      </div>
    </div>
  </main>
</body>
</html>
