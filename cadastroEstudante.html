<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Estudante - EduPass</title>
  <style>
    /* 1. Reset e Variáveis de Estilo (PADRÃO GLOBAL) */
    :root {
      --primary-color: #007BFF;
      --primary-dark: #0069D9;
      --primary-tint: rgba(0, 123, 255, 0.08); 
      --primary-tint-border: rgba(0, 123, 255, 0.2);
      
      --bg-color: #F3F4F6;       
      --card-color: #FFFFFF;     
      
      --primary-text: #111827;
      --secondary-text: #6B7280;
      
      --border-color: #D1D5DB;
      --input-bg: #F9FAFB;
      --list-border: #E5E7EB; 
      
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
      --info: #3b82f6;

      --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      --card-radius: 24px;
      --button-radius: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg-color); /* Fundo cinza */
      color: var(--primary-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* 2. Header (Padrão) */
    .header {
      background-color: var(--card-color);
      padding: 12px 16px; 
      display: flex;
      align-items: center;
      justify-content: center; 
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      flex-shrink: 0;
    }
    .back-button {
      position: absolute;
      left: 12px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid var(--primary-color);
      background-color: var(--card-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--primary-color);
    }
    .back-button:hover { background-color: var(--bg-color); transform: scale(1.05); }
    .back-button svg { width: 24px; height: 24px; }
    .header-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary-color);
      padding-left: 56px; 
      padding-right: 56px;
      text-align: center;
      flex: 1;
    }
    
    /* 3. Conteúdo Específico da Página */
    .main-content {
      flex: 1;
      padding: 24px 16px; 
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Alinha card no topo */
      overflow-y: auto; 
    }
    .form-card { 
      background-color: var(--card-color);
      border-radius: var(--card-radius);
      padding: 24px; 
      box-shadow: var(--card-shadow);
      width: 100%;
      max-width: 600px; /* Largura padrão */
    }
    .form-title {
      font-size: 22px; /* Ajustado */
      font-weight: 600;
      color: var(--primary-text);
      text-align: center;
      margin-bottom: 32px; /* Mais espaço abaixo */
    }

    /* Estilos de Formulário Padrão */
    .form-group {
      margin-bottom: 20px; /* Espaçamento entre campos */
    }
    .form-label {
      display: block;
      font-size: 14px; /* Rótulo um pouco menor */
      font-weight: 600;
      color: var(--primary-text);
      margin-bottom: 8px; /* Espaço entre label e input */
    }
    .form-input { /* Estilo para inputs de TEXTO, DATE, EMAIL */
      width: 100%;
      padding: 14px 16px; /* Padding ajustado */
      font-size: 16px;
      border: 1px solid var(--border-color); /* Borda padrão */
      border-radius: var(--button-radius);
      background: var(--input-bg);
      color: var(--primary-text);
      transition: all 0.2s ease;
      /* Remove alinhamento central e cor placeholder padrão */
      text-align: left; 
    }
     /* Estilo específico para Date input para mostrar placeholder */
     .form-input[type="date"] {
        color: var(--secondary-text); /* Cinza quando vazio */
     }
     .form-input[type="date"]:focus,
     .form-input[type="date"]:valid {
         color: var(--primary-text); /* Cor normal quando focado ou com valor */
     }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
      background: var(--card-color);
    }
    .form-input::placeholder {
      color: var(--secondary-text);
      font-size: 15px; /* Placeholder um pouco menor */
    }

    /* Estilo para Inputs de ARQUIVO */
    .file-input {
      display: none; /* Esconde o input real */
    }
    .file-label {
      display: flex; /* Alinha ícone e texto */
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 14px 16px; 
      font-size: 15px; /* Mesmo tamanho do placeholder */
      border: 1px dashed var(--border-color); /* Borda tracejada */
      border-radius: var(--button-radius);
      text-align: left; /* Alinha texto à esquerda */
      color: var(--secondary-text); /* Cor de placeholder */
      cursor: pointer;
      transition: all 0.2s ease;
      background-color: var(--input-bg);
    }
    .file-label:hover {
      border-color: var(--primary-color);
      background-color: var(--primary-tint);
      color: var(--primary-color);
    }
    .file-label svg { /* Ícone dentro do label */
       width: 20px;
       height: 20px;
       flex-shrink: 0;
       color: currentColor; /* Usa a cor do texto do label */
    }
    .file-name { /* Span para mostrar nome do arquivo */
        margin-left: auto; /* Empurra para a direita */
        font-size: 13px;
        font-style: italic;
        color: var(--primary-text);
        max-width: 50%; /* Evita que o nome seja muito longo */
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    /* Estilo quando arquivo é selecionado */
    .file-label.selected {
        border-style: solid; /* Borda sólida */
        border-color: var(--success); /* Borda verde */
        background-color: rgba(16, 185, 129, 0.05); /* Fundo verde claro */
        color: var(--success); /* Cor do ícone verde */
    }
    .file-label.selected .file-label-text {
        color: var(--primary-text); /* Texto original volta a ser escuro */
    }


    /* Botão Primário (Padrão) */
    .btn-primary {
      width: 100%;
      background-color: var(--primary-color);
      color: var(--card-color);
      border: none;
      border-radius: var(--button-radius);
      padding: 16px; 
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 16px; /* Espaço acima do botão */
    }
    .btn-primary:hover:not(:disabled) { 
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
    }
    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }
    .btn-primary:disabled { 
        opacity: 0.6;
        cursor: not-allowed;
    }

    /* Estilo de Erro (para JS) */
     .form-input.erro, .file-label.erro {
      border-color: var(--error) !important;
      border-style: solid !important; 
      animation: shake 0.3s;
    }
     @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* Sistema de Alerta (Necessário para JS) */
    #container-alertas {
      position: fixed; top: 20px; right: 20px; z-index: 1000;
      display: flex; flex-direction: column; gap: 10px; max-width: 350px;
    }
    .alerta {
      padding: 15px 20px; color: white; border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); font-weight: 500;
      animation: slideIn 0.3s ease-out; word-wrap: break-word; line-height: 1.5;
    }
    .alerta-sucesso { background-color: var(--success); }
    .alerta-erro    { background-color: var(--error); }
    .alerta-aviso   { background-color: var(--warning); }
    .alerta-info    { background-color: var(--info); }
    @keyframes slideIn { from { transform: translateX(400px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(400px); opacity: 0; } }
     .alerta strong { display: block; margin-bottom: 4px; }

    /* Media Queries */
    @media (min-width: 640px) {
      .header { padding: 16px 24px; }
      .back-button { left: 24px; width: 48px; height: 48px; }
      .header-title { font-size: 24px; padding-left: 72px; padding-right: 72px;}
      .main-content { padding: 32px 24px; }
      .form-card { padding: 32px; border-radius: 32px; }
      .form-title { font-size: 28px; }
    }
     @media (min-width: 1024px) {
       .header-title { font-size: 28px; }
       .form-card { padding: 48px; }
     }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-button" id="backButton">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
    </button>
    <h1 class="header-title">Cadastro de Estudante</h1>
  </div>

  <div class="main-content">
    <div class="form-card">
      <h2 class="form-title">Informações Pessoais</h2>
      <form id="cadastroForm">
        
        <div class="form-group">
          <label for="nomeCompleto" class="form-label">Nome Completo</label>
          <input type="text" id="nomeCompleto" class="form-input" placeholder="Digite seu nome completo" required>
        </div>

        <div class="form-group">
          <label for="documento" class="form-label">CPF</label>
          <input type="text" id="documento" name="documento" class="form-input" placeholder="000.000.000-00" required>
        </div>

        <div class="form-group">
          <label for="dataNascimento" class="form-label">Data de Nascimento</label>
          <input type="date" id="dataNascimento" class="form-input" required> 
        </div>

        <div class="form-group">
           <label for="foto" class="form-label">Foto 3x4 (Recente)</label>
           <input type="file" id="foto" class="file-input" accept=".jpg,.png" required>
           <label for="foto" class="file-label">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
              <span class="file-label-text">Anexar foto (.jpg, .png)</span>
              <span class="file-name"></span>
           </label>
        </div>

        <div class="form-group">
          <label for="curso" class="form-label">Curso</label>
          <input type="text" id="curso" class="form-input" placeholder="Ex: Técnico em Informática" required>
        </div>

        <div class="form-group">
          <label for="turno" class="form-label">Turno</label>
          <input type="text" id="turno" class="form-input" placeholder="Manhã, Tarde, Noturno ou Integral" required>
        </div>
        
        <div class="form-group">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" class="form-input" placeholder="seu.email@exemplo.com" required>
        </div>

        <button type="submit" class="btn-primary">Concluir Cadastro</button>
      </form>
    </div>
  </div>

  <script>
    // ===== FUNÇÃO DE ALERTA GLOBAL (UNIFICADA) =====
    function mostrarAlerta(mensagem, tipo = 'info') {
      let containerAlertas = document.getElementById('container-alertas');
      if (!containerAlertas) {
        containerAlertas = document.createElement('div');
        containerAlertas.id = 'container-alertas';
        document.body.appendChild(containerAlertas);
      }
      let tipoClasse = 'alerta-info';
      switch(tipo) {
        case 'sucesso': tipoClasse = 'alerta-sucesso'; break;
        case 'erro': tipoClasse = 'alerta-erro'; break;
        case 'aviso': tipoClasse = 'alerta-aviso'; break;
      }
      const alerta = document.createElement('div');
      alerta.className = `alerta ${tipoClasse}`;
      alerta.innerHTML = mensagem;
      containerAlertas.appendChild(alerta);
      setTimeout(() => {
        alerta.style.animation = 'slideOut 0.3s ease-out';
        setTimeout(() => {
          alerta.remove();
          if (containerAlertas.children.length === 0) {
            containerAlertas.remove();
          }
        }, 300);
      }, 4000); 
    }
  
    // ===== LÓGICA DA PÁGINA DE CADASTRO =====
    document.addEventListener("DOMContentLoaded", () => {
      const cadastroForm = document.getElementById("cadastroForm");
      const backButton = document.getElementById("backButton");

      // Botão Voltar
      if (backButton) {
          backButton.addEventListener("click", () => {
              window.history.back();
          });
      }

      // ======== Formatação de CPF ========
      const inputDocumento = document.getElementById('documento');
      if (inputDocumento) {
          inputDocumento.addEventListener('input', function (e) {
            let valor = e.target.value.replace(/\D/g, ''); // Remove tudo que não for dígito
            if (valor.length > 11) valor = valor.substring(0, 11); // Limita a 11 dígitos

            // Aplica máscara de CPF
            valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
            valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
            valor = valor.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            
            e.target.value = valor;
          });
      }

      // ======== Funções de validação ========
      function validarCPF(cpf) {
        cpf = cpf.replace(/\D/g, '');
        if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;
        let soma = 0, resto;
        for (let i = 1; i <= 9; i++) soma += parseInt(cpf.substring(i - 1, i)) * (11 - i);
        resto = (soma * 10) % 11;
        if (resto === 10 || resto === 11) resto = 0;
        if (resto !== parseInt(cpf.substring(9, 10))) return false;
        soma = 0;
        for (let i = 1; i <= 10; i++) soma += parseInt(cpf.substring(i - 1, i)) * (12 - i);
        resto = (soma * 10) % 11;
        if (resto === 10 || resto === 11) resto = 0;
        return resto === parseInt(cpf.substring(10, 11));
      }

      function validarDataNascimento(data) {
        if (!data) return { valido: false, mensagem: 'Data de nascimento é obrigatória!' };
        // Adiciona hora para evitar problemas de fuso horário
        const dataNasc = new Date(data + 'T12:00:00Z'); 
        const hoje = new Date();
        // Zera a hora para comparar apenas a data
        hoje.setUTCHours(0, 0, 0, 0); 
        dataNasc.setUTCHours(0,0,0,0);

        if (isNaN(dataNasc.getTime())) return { valido: false, mensagem: 'Data de nascimento inválida!' }; // Checa se a data é válida
        if (dataNasc >= hoje) return { valido: false, mensagem: 'A data de nascimento não pode ser hoje ou futura!' };

        let idade = hoje.getUTCFullYear() - dataNasc.getUTCFullYear();
        const mes = hoje.getUTCMonth() - dataNasc.getUTCMonth();
        if (mes < 0 || (mes === 0 && hoje.getUTCDate() < dataNasc.getUTCDate())) {
            idade--;
        }

        if (idade < 15) return { valido: false, mensagem: 'Idade mínima para cadastro é 15 anos!' };
        if (idade > 120) return { valido: false, mensagem: 'Data de nascimento inválida!' };
        return { valido: true };
      }

      function validarFoto(input) {
        if (!input.files || input.files.length === 0) {
          return { valido: false, mensagem: 'Por favor, selecione uma foto 3x4!' };
        }
        const arquivo = input.files[0];
        const tiposPermitidos = ['image/jpeg', 'image/jpg', 'image/png'];
        if (!tiposPermitidos.includes(arquivo.type)) {
          return { valido: false, mensagem: 'Formato de foto inválido! Use apenas JPG ou PNG.' };
        }
        // Validação de tamanho (ex: max 5MB)
        if (arquivo.size > 5 * 1024 * 1024) { 
            return { valido: false, mensagem: 'A foto deve ter no máximo 5MB.' };
        }
        return { valido: true };
      }

      function validarEmail(email) {
        email = email.trim();
        if (!email) return { valido: false, mensagem: 'E-mail é obrigatório!' };
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!regex.test(email)) {
          return { valido: false, mensagem: 'Formato de e-mail inválido!' };
        }
        return { valido: true };
      }

      function validarNome(nome) {
        nome = nome.trim();
        if (!nome) return { valido: false, mensagem: 'Nome completo é obrigatório!'};
        if (nome.length < 10) return { valido: false, mensagem: 'Nome completo parece muito curto!' };
        // Permite letras, espaços e acentos
        if (!/^[a-zA-ZÀ-ÖØ-öø-ÿ\s']+$/i.test(nome)) { 
          return { valido: false, mensagem: 'Nome deve conter apenas letras e espaços!' };
        }
        const partes = nome.split(' ').filter(p => p.length > 1); // Filtra partes curtas
        if (partes.length < 2) return { valido: false, mensagem: 'Por favor, digite o nome completo!' };
        return { valido: true };
      }

      function validarCurso(curso) {
        curso = curso.trim();
        if (!curso) return { valido: false, mensagem: 'Nome do curso é obrigatório!'};
        if (curso.length < 5) return { valido: false, mensagem: 'Nome do curso parece muito curto!' }; // Ajustado
        return { valido: true };
      }

      function validarTurno(turno) {
        turno = turno.trim().toLowerCase();
        if (!turno) return { valido: false, mensagem: 'Turno é obrigatório!'};
        const turnosValidos = ['manhã', 'manha', 'tarde', 'noite', 'noturno', 'integral'];
        // Verifica se o valor digitado está contido em alguma das opções válidas
        if (!turnosValidos.some(t => turno === t)) { 
          return { valido: false, mensagem: 'Turno inválido! Use: Manhã, Tarde, Noturno ou Integral.' };
        }
        return { valido: true };
      }

      // ======== Evento de submit ========
      if (cadastroForm) {
          cadastroForm.addEventListener("submit", (e) => {
            e.preventDefault();

            // Pegar elementos pelos IDs
            const nomeInput = document.getElementById('nomeCompleto');
            const documentoInput = document.getElementById('documento');
            const dataNascInput = document.getElementById('dataNascimento');
            const fotoInput = document.getElementById('foto');
            const cursoInput = document.getElementById('curso');
            const turnoInput = document.getElementById('turno');
            const emailInput = document.getElementById('email');
            
            // Labels associados (para adicionar classe de erro)
            const fotoLabel = document.querySelector('label[for="foto"]');

            // Limpa erros anteriores
            [nomeInput, documentoInput, dataNascInput, fotoLabel, cursoInput, turnoInput, emailInput].forEach(el => {
                if(el) el.classList.remove('erro');
            });

            // Coleta valores
            const nome = nomeInput.value;
            const documento = documentoInput.value;
            const dataNasc = dataNascInput.value;
            const curso = cursoInput.value;
            const turno = turnoInput.value;
            const email = emailInput.value;

            let erros = [];

            // Executa validações
            const validacoes = [
              { check: validarNome(nome), elemento: nomeInput },
              { check: validarCurso(curso), elemento: cursoInput },
              { check: validarTurno(turno), elemento: turnoInput },
              { check: validarDataNascimento(dataNasc), elemento: dataNascInput },
              { check: validarFoto(fotoInput), elemento: fotoLabel }, // Erro no label da foto
              { check: validarEmail(email), elemento: emailInput },
            ];

            // Validação específica do CPF
             const docLimpo = documento.replace(/\D/g, '');
             if (docLimpo.length === 0) {
               erros.push({ elemento: documentoInput, mensagem: 'CPF é obrigatório!' });
             } else if (docLimpo.length !== 11) {
                erros.push({ elemento: documentoInput, mensagem: 'CPF deve conter 11 dígitos!' });
             } else if (!validarCPF(documento)) {
               erros.push({ elemento: documentoInput, mensagem: 'CPF inválido!' });
             }

            // Coleta erros das outras validações
            validacoes.forEach(v => {
              if (v.check && !v.check.valido) {
                  erros.push({ elemento: v.elemento, mensagem: v.check.mensagem });
              }
            });

            // Mostra erros se houver
            if (erros.length > 0) {
              erros.forEach((erro, i) => {
                if (erro.elemento) erro.elemento.classList.add('erro');
                setTimeout(() => mostrarAlerta(erro.mensagem, 'erro'), i * 100);
              });
               if (erros[0] && erros[0].elemento) {
                   if(erros[0].elemento.tagName === 'LABEL' && erros[0].elemento.htmlFor) {
                       document.getElementById(erros[0].elemento.htmlFor)?.focus();
                   } else {
                       erros[0].elemento.focus();
                   }
               }
              return; // Para o processo
            }

            // ======== Se não houver erros, processa e salva ========
            const reader = new FileReader();
            reader.onload = function (e) {
              const fotoBase64 = e.target.result;
              const dados = {
                nome: nome,
                cpf: documento, // Salva como CPF
                documento: documento, // Mantém compatibilidade? Ou remover?
                nascimento: dataNasc, // Formato YYYY-MM-DD
                curso: curso,
                turno: turno,
                foto: fotoBase64,
                email: email,
                senha: '123456' // Senha padrão inicial
              };
              
              const estudantes = JSON.parse(localStorage.getItem('estudantes')) || [];
              
              // Verifica se email já existe
              if (estudantes.some(est => est.email === email)) {
                  mostrarAlerta('Este e-mail já está cadastrado!', 'erro');
                  emailInput.classList.add('erro');
                  emailInput.focus();
                  return;
              }
              // Verifica se CPF já existe
               if (estudantes.some(est => est.cpf === documento || est.documento === documento)) {
                  mostrarAlerta('Este CPF já está cadastrado!', 'erro');
                  documentoInput.classList.add('erro');
                  documentoInput.focus();
                  return;
              }

              estudantes.push(dados);
              localStorage.setItem('estudantes', JSON.stringify(estudantes));
              
              mostrarAlerta('Cadastro realizado com sucesso!', 'sucesso');
              
              // Limpa o formulário e redireciona
              cadastroForm.reset(); 
              document.querySelectorAll('.file-label').forEach(label => {
                  label.classList.remove('selected', 'erro');
                  const fileNameSpan = label.querySelector('.file-name');
                  const labelTextSpan = label.querySelector('.file-label-text');
                  if (fileNameSpan) fileNameSpan.textContent = '';
                   if(labelTextSpan && label.dataset.defaultText) labelTextSpan.textContent = label.dataset.defaultText;
              });

              setTimeout(() => {
                  window.location.assign('index.html'); // Volta para o login após sucesso
              }, 2000); 
            };
            
            reader.onerror = function (error) {
                console.error("Erro ao ler o arquivo de foto:", error);
                mostrarAlerta("Erro ao processar a foto. Tente novamente.", "erro");
            };

            // Certifica que há um arquivo antes de ler
            if (fotoInput.files && fotoInput.files[0]) {
                 reader.readAsDataURL(fotoInput.files[0]);
            } else {
                // Isso não deve acontecer devido à validação, mas é um fallback
                mostrarAlerta("Erro inesperado: Foto não encontrada após validação.", "erro");
            }
          });
      }

      // ======== Atualizar texto dos labels de arquivo ========
      document.querySelectorAll(".file-input").forEach((input) => {
        const label = cadastroForm.querySelector(`label[for="${input.id}"]`);
        const labelTextSpan = label ? label.querySelector('.file-label-text') : null;
         // Guarda o texto original
         if(labelTextSpan) {
             label.dataset.defaultText = labelTextSpan.textContent;
         }

        input.addEventListener("change", function () {
          const fileNameSpan = label ? label.querySelector('.file-name') : null;
          
          if (label && fileNameSpan && labelTextSpan) {
              if (this.files.length > 0) {
                  fileNameSpan.textContent = this.files[0].name; 
                  label.classList.add('selected'); 
                  label.classList.remove('erro'); 
                  labelTextSpan.textContent = 'Arquivo:'; // Texto mais curto
              } else {
                  fileNameSpan.textContent = '';
                  label.classList.remove('selected');
                  // Volta ao texto original guardado
                  labelTextSpan.textContent = label.dataset.defaultText || 'Anexar arquivo (...)'; 
              }
          }
        });
      });

      // ======== Remover erro ao digitar/mudar ========
      cadastroForm.querySelectorAll('.form-input').forEach(input => {
        input.addEventListener('input', function () { // 'input' é melhor que 'change' para texto
          this.classList.remove('erro');
        });
      });
      cadastroForm.querySelectorAll('.file-input').forEach(input => {
        input.addEventListener('change', function () {
           const label = cadastroForm.querySelector(`label[for="${this.id}"]`);
           if(label) label.classList.remove('erro');
        });
      });

    });
  </script>
</body>
</html>
