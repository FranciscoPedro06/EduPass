<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - EduPass</title>
  <link rel="stylesheet" href="assets/css/cadastroEstu.css">
</head>

<body>
  <div class="header">
    <button class="back-button" id="backButton">
      <div class="back-arrow"></div>
    </button>
    <h1 class="header-title">Cadastro</h1>
  </div>

  <div class="main-content">
    <div class="form-card">
      <h2 class="form-title">Estudante</h2>
      <form id="cadastroForm">
        <div class="form-group">
          <input type="text" class="input" placeholder="Nome completo" required>
        </div>

        <div class="form-group">
          <input type="text" class="input" name="documento" placeholder="Digite o CPF" required>
        </div>


        <div class="form-group">
          <input type="date" class="input" placeholder="Data de nascimento" required>
        </div>

        <div class="form-group">
          <input type="file" id="foto" class="file-input" accept=".jpg,.png">
          <label for="foto" class="file-label">FOTO 3X4</label>
        </div>

        <div class="form-group">
          <input type="text" class="input" placeholder="Curso" required>
        </div>

        <div class="form-group">
          <input type="text" class="input" placeholder="Turno" required>
        </div>
        
        <div class="form-group">
        <input type="email" class="input" placeholder="E-mail" required>
      </div>

        <button type="submit" class="button">Conclu√≠do</button>
      </form>
    </div>
  </div>

  <script src="assets/js/cadastroEstudante.js"></script>
</body>

</html>
