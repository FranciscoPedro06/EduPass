<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin - EduPass</title>
  <style>
    /* 1. Reset e Variáveis de Estilo (PADRÃO GLOBAL) */
    :root {
      --primary-color: #007BFF;
      --primary-dark: #0069D9;
      --primary-tint: rgba(0, 123, 255, 0.08); 
      --primary-tint-border: rgba(0, 123, 255, 0.2);
      
      --bg-color: #F3F4F6;       /* Fundo geral (cinza claro) */
      --card-color: #FFFFFF;     /* Cor dos cards (branco) */
      --header-bg: var(--primary-color); /* Fundo do header admin (azul) */
      --header-text: var(--card-color);   /* Texto/ícones no header (branco) */
      --nav-bg: var(--primary-color);    /* Fundo da nav inferior (azul) */
      --nav-text: var(--card-color);      /* Texto/ícones na nav (branco) */
      --nav-inactive: rgba(255, 255, 255, 0.6); /* Cor inativa na nav */

      --primary-text: #111827;
      --secondary-text: #6B7280;
      
      --border-color: #D1D5DB;
      --input-bg: #F9FAFB;
      --list-border: #E5E7EB; 
      
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
      --info: #3b82f6;

      --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      --card-radius: 24px;
      --button-radius: 12px;
      --item-radius: 16px; 
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg-color); /* Fundo cinza */
      color: var(--primary-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 100px; /* Espaço para a bottom-nav fixa */
    }

    /* 2. Header Admin (Fundo Azul) */
    .header {
      background-color: var(--header-bg);
      padding: 12px 16px; /* Padding mobile */
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--header-text); /* Cor padrão do texto/ícones */
      flex-shrink: 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .avatar {
      width: 44px; /* Tamanho ajustado */
      height: 44px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2); /* Cor de placeholder */
      border: 2px solid var(--header-text);
      /* Adicione background-image aqui se tiver a foto */
      background-size: cover;
      background-position: center;
    }
    .header-title {
      font-size: 20px; /* Tamanho padrão */
      font-weight: 700;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 8px; /* Espaço reduzido */
    }
    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      position: relative;
      padding: 8px;
      color: var(--header-text); /* Garante cor do ícone */
      border-radius: 50%;
      transition: background-color 0.2s ease;
    }
    .icon-button:hover {
       background-color: rgba(255, 255, 255, 0.1); /* Feedback sutil */
    }
    .icon-button svg {
        width: 24px;
        height: 24px;
        display: block; /* Remove espaço extra abaixo */
    }
    .badge {
      position: absolute;
      top: 4px; /* Ajustado */
      right: 4px; /* Ajustado */
      width: 16px; /* Menor */
      height: 16px;
      border-radius: 50%;
      background-color: var(--card-color); /* Fundo branco */
      color: var(--primary-color); /* Número azul */
      font-size: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--primary-color); /* Borda azul opcional */
    }

    /* 3. Conteúdo Principal */
    .main-content {
      flex: 1;
      padding: 24px 16px; /* Padding mobile */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto; /* Permite scroll se necessário */
    }
    .dashboard-card {
      background-color: var(--card-color);
      border-radius: var(--card-radius);
      padding: 24px; /* Padding interno mobile */
      max-width: 800px;
      width: 100%;
      box-shadow: var(--card-shadow);
    }

    /* Grid do Menu (Mobile First - 2 colunas) */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Começa com 2 colunas */
      gap: 16px; /* Espaço mobile */
    }
    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px; /* Espaço entre botão e label */
      text-decoration: none;
      color: inherit;
      padding: 8px; /* Espaço extra para toque */
      border-radius: var(--item-radius); /* Raio no item todo */
      transition: background-color 0.2s ease;
    }
     .menu-item:hover {
        background-color: var(--bg-color); /* Fundo cinza claro no hover */
     }

    .menu-button {
      width: 80px; /* Tamanho mobile */
      height: 80px;
      border: 1px solid var(--list-border); /* Borda sutil */
      border-radius: var(--item-radius); /* Raio padrão */
      background-color: var(--primary-tint); /* Fundo azul claro */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .menu-item:hover .menu-button { /* Efeito no botão quando o item tem hover */
       border-color: var(--primary-tint-border);
       transform: translateY(-2px);
       box-shadow: 0 4px 12px rgba(0, 123, 255, 0.1);
    }
    .menu-item:active .menu-button {
        transform: translateY(0);
        box-shadow: none;
    }
    .menu-button svg {
      width: 36px; /* Tamanho do ícone */
      height: 36px;
      color: var(--primary-color); /* Ícone azul */
    }
    .menu-label {
      font-size: 13px; /* Tamanho mobile */
      font-weight: 500;
      color: var(--secondary-text); /* Cinza escuro */
      text-align: center;
      line-height: 1.4; /* Melhora leitura em 2 linhas */
    }

    /* 4. Navegação Inferior */
    .bottom-nav {
      position: fixed;
      bottom: 16px; /* Ajustado */
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--nav-bg);
      border-radius: 28px; /* Raio ajustado */
      padding: 12px 24px; /* Padding mobile */
      display: flex;
      gap: 24px; /* Espaço mobile */
      box-shadow: 0 8px 24px rgba(0, 123, 255, 0.4);
      z-index: 1000;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      text-decoration: none;
      color: var(--nav-text);
      cursor: pointer;
      opacity: 1; /* Opacidade total por padrão */
      transition: opacity 0.2s ease;
    }
    .nav-item.inactive {
      opacity: 0.6; /* Estado inativo */
    }
     .nav-item:hover:not(.inactive) { /* Efeito hover apenas nos ativos */
        opacity: 0.8; 
     }

    .nav-icon {
      width: 24px; /* Tamanho padrão */
      height: 24px;
    }
    .nav-label {
      font-size: 11px; /* Menor */
      font-weight: 500; /* Médio */
    }

    /* Sistema de Alerta (Necessário para JS) */
    #container-alertas {
      position: fixed; top: 20px; right: 20px; z-index: 1001; /* Acima da nav */
      display: flex; flex-direction: column; gap: 10px; max-width: 350px;
    }
    .alerta {
      padding: 15px 20px; color: white; border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); font-weight: 500;
      animation: slideIn 0.3s ease-out; word-wrap: break-word; line-height: 1.5;
    }
    .alerta-sucesso { background-color: var(--success); }
    .alerta-erro    { background-color: var(--error); }
    .alerta-aviso   { background-color: var(--warning); }
    .alerta-info    { background-color: var(--info); }
    @keyframes slideIn { from { transform: translateX(400px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(400px); opacity: 0; } }
     .alerta strong { display: block; margin-bottom: 4px; }


    /* Media Queries (Mobile First) */
    @media (min-width: 640px) {
        .header { padding: 16px 24px; }
        .avatar { width: 48px; height: 48px; }
        .header-title { font-size: 22px; }
        .main-content { padding: 32px 24px; }
        .dashboard-card { padding: 32px; }
        .menu-grid {
            grid-template-columns: repeat(3, 1fr); /* 3 colunas em tablet */
            gap: 24px;
        }
        .menu-button { width: 100px; height: 100px; }
        .menu-button svg { width: 40px; height: 40px; }
        .menu-label { font-size: 14px; }
        .bottom-nav { gap: 32px; padding: 14px 28px; }
        .nav-icon { width: 26px; height: 26px; }
        .nav-label { font-size: 12px; }
    }

    @media (min-width: 1024px) {
        .header-title { font-size: 24px; }
        .dashboard-card { padding: 48px; }
         .menu-grid {
            grid-template-columns: repeat(4, 1fr); /* 4 colunas em desktop */
            gap: 32px;
        }
        .menu-button { width: 120px; height: 120px; }
        .menu-button svg { width: 48px; height: 48px; }
        .bottom-nav { gap: 48px; padding: 16px 32px; }
    }

  </style>

  <script>
    // ===== FUNÇÃO DE ALERTA GLOBAL (UNIFICADA) =====
    function mostrarAlerta(mensagem, tipo = 'info') {
      let containerAlertas = document.getElementById('container-alertas');
      if (!containerAlertas) {
        containerAlertas = document.createElement('div');
        containerAlertas.id = 'container-alertas';
        document.body.appendChild(containerAlertas);
      }
      
      let tipoClasse = 'alerta-info';
      switch(tipo) {
        case 'sucesso': tipoClasse = 'alerta-sucesso'; break;
        case 'erro': tipoClasse = 'alerta-erro'; break;
        case 'aviso': tipoClasse = 'alerta-aviso'; break;
      }
      const alerta = document.createElement('div');
      alerta.className = `alerta ${tipoClasse}`;
      alerta.innerHTML = mensagem;
      containerAlertas.appendChild(alerta);
      
      setTimeout(() => {
        alerta.style.animation = 'slideOut 0.3s ease-out';
        setTimeout(() => {
          alerta.remove();
          if (containerAlertas.children.length === 0) {
            containerAlertas.remove();
          }
        }, 300);
      }, 4000); 
    }
  
    // ===== LÓGICA DO DASHBOARD ADMIN =====
    document.addEventListener("DOMContentLoaded", () => {
      const notificationsButton = document.getElementById('notificationsButton');
      const logoutButton = document.getElementById('logoutButton');
      const excluirEstudanteLink = document.getElementById('excluirEstudanteLink');
      
      // Botão de Notificações (Exemplo)
      if (notificationsButton) {
          notificationsButton.addEventListener('click', () => {
              mostrarAlerta('Nenhuma notificação nova.', 'info');
              // Aqui você pode adicionar lógica para abrir um modal de notificações
          });
      }
      
      // Botão de Logout (Exemplo)
      if (logoutButton) {
          logoutButton.addEventListener('click', () => {
              // Adicionar confirmação antes de sair
              if (confirm('Tem certeza que deseja sair?')) {
                  mostrarAlerta('Saindo...', 'info');
                  sessionStorage.removeItem('usuarioLogado'); // Limpa a sessão
                  // Redireciona para a tela de login após um pequeno atraso
                  setTimeout(() => {
                     window.location.assign('index.html'); // Ou o nome correto da sua tela de login
                  }, 1000); 
              }
          });
      }
      
      // Link Excluir Estudante (Placeholder)
      if (excluirEstudanteLink) {
          excluirEstudanteLink.addEventListener('click', (event) => {
              event.preventDefault(); // Impede a navegação padrão do link '#'
              mostrarAlerta('Funcionalidade "Excluir Estudante" em desenvolvimento.', 'aviso');
              // Futuramente, poderia abrir um modal para buscar o estudante a ser excluído
          });
      }

      // Adicionar aqui listeners para outros botões do menu, se necessário

      //     gerarIdButton.addEventListener('click', (e) => {

      //     });
      // }
      
    });
