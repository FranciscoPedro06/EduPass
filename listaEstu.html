<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/listaEstu.css" />
  </head>

  <body class="custom-blue min-h-screen">
    <header class="bg-white p-4 flex items-center relative">
      <button
        class="absolute left-4 w-12 h-12 rounded-full border-4 custom-blue-border flex items-center justify-center hover:bg-blue-100 transition-colors"
        onclick="history.back()"
        title="Voltar"
      >
        <svg
          class="w-6 h-6 custom-blue-text"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="3"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <h1 class="custom-blue-text text-2xl font-bold text-center flex-1">
        Estudantes
      </h1>
    </header>

    <main class="p-6 overflow-y-auto" style="max-height: calc(100vh - 80px)">
      <div id="studentsContainer" class="space-y-6">
        <!-- Estudantes serÃ£o adicionados aqui via JS -->
      </div>
    </main>
    <script src="/assets/js/listaEstu.js"></script>
  </body>
</html>
